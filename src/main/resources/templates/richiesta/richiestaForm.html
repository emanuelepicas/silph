<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div>
    <h4>Inserisci i tuoi dati per richiedere le foto</h4>
</div>
<form th:action="@{/utente/richiesta}" method="POST" th:object="${richiesta}">
    <table>
        <tr>
            <td>Nome:</td>
            <td><input type="text" th:field="*{nome}"/></td>
            <td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></td>
        </tr>
        <tr>
            <td>Cognome:</td>
            <td><input type="text" th:field="*{cognome}"/></td>
            <td th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Invio</button>
            </td>
        </tr>
    </table>
</form>
<h5><a href="/admin/welcome">Torna alla home</a></h5>

</body>
</html>
