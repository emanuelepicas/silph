<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Richieste Effettuate</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div>
    <h4>Richiesta</h4>

    <ol>
        <!-- Finch� trovi uno studente, stampa una lista puntata -->
        <li th:each="richiesta : ${richieste}">
            <!-- Viene stampato un link -->
            <!-- Il link lo costruiamo noi, con il nome dello studente,
                abbiamo indicato che sia il controller a gestire la richiesta,
                con una get-->
            <!-- Al posto di paolo (valore fittizio),
                compare ci� che ho specificato in th:text -->
            <a
                    th:href="@{'/admin/richiesta' + '/' + ${richiesta.id}}"
                    th:text="${richiesta.nome} + ' ' + ${richiesta.cognome}"> paolo merialdo</a>
        </li>
    </ol>
</div>
<h5><a href="/admin/welcome">Torna alla home</a></h5>

</body>
</html>
