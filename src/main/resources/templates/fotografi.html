<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<body>
<div>
    <h4>Fotografi</h4>
    <ul>
        <!-- Finch� trovi uno studente, stampa una lista puntata -->
        <li th:each="fotografo : ${fotografi}">
            <!-- Viene stampato un link -->
            <!-- Il link lo costruiamo noi, con il nome dello studente,
                abbiamo indicato che sia il controller a gestire la richiesta,
                con una get-->
            <!-- Al posto di paolo (valore fittizio),
                compare ci� che ho specificato in th:text -->
            <a
                    th:href="@{'/fotografo' + '/' + ${fotografo.id}}"
                    th:text="${fotografo.nome} + ' ' + ${fotografo.cognome}"> paolo merialdo</a>
        </li>
    </ul>
</div>
</body>
</html>
