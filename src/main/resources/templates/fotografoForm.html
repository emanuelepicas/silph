<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="ISO-8859-1">
    <title>Portale Silh</title>
    <link rel="stylesheet" href="/css/fotografoFormCss.css"/>
</head>
<body>
<div>
    <h4>Inserisci i dati di un Fotografo</h4>
</div>
<form th:action="@{/fotografo}" method="POST" th:object="${fotografo}">
    <table>
        <tr>
            <td>Nome:</td>
            <td><input type="text" th:field="*{nome}"/></td>
            <td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></td>
        </tr>
        <tr>
            <td>Cognome:</td>
            <td><input type="text" th:field="*{cognome}"/></td>
            <td th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Invio</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
