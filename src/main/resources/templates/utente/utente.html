<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="ISO-8859-1">
    <title>Portale Silh</title>
    <link rel="stylesheet" href="/css/utenteCss.css" />
</head>
<body>
<h4> Portale Silph </h4>
<div>
<a href="/utente/fotografi">Guarda i fotografi</a>
</div>
<div>

    <form th:action="@{/utente/search}" th:object="${search_query}" method="post" class="searchbar">
        <input th:field="*{query}" type="text" placeholder="Search...">
        <select th:field="*{type}">
            <optgroup>
                <option title="foto" value="Foto">Foto</option>
                <option title="fotografo" value="Fotografo">Fotografo</option>
                <option title="album" value="Album">Album</option>
            </optgroup>
        </select>
        <button type="submit">Cerca</button>

        <br/>
        <span class="invalid_message" th:if="${#fields.hasErrors('query')}" th:errors="*{query}"></span>
    </form>
</div>

</body>
</html>
